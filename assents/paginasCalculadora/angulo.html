<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../style/conversores.css">
        <title>SSI</title>
    </head>
    <body>
        <div class="loader" id="loader">
        </div>
        <header>
            <!-- Todo o cÃ³digo do header/nav aqui...por favor -->
            <img src="../../model/icons/logo.png" alt="logo do site" class="logo">
            <div class="caixa">
                <a href="../../index.html" class="pagvisivel"><img src="../../model/icons/a.png" alt="link 1" class="a"></a>
                <a href="../calculadora.html"><img src="../../model/icons/b.png" alt="link 2" class="b"></a>
                <a href="../informacoes.html"><img src="../../model/icons/c.png" alt="link 3" class="c"></a>

            <div class="adicional">
                <a href="#" class="info"><img src="../../model/icons/d.png" alt="link 4" class="d"></a>
            </div>
        </header>
        <main class="container4">
            <h1>Converta de Radiano para Graus</h1>
            <div>
                <label>Radiano:</label>
                <input type="number" placeholder="1" name="radiano" id="inputpi" value="">
                <div class="divisao">/</div>
                <input type="number" placeholder="2" name="radiano" id="inputpi2" value="">
                <div>
                    <button onclick="converta()">Converter</button> 
                </div>
            </div>
            <div class="resposta">

            </div>
        </main>
    </body>
    <script>
       function converta(){
        let radiano = document.getElementById("inputpi")
        let radiano2 = document.getElementById("inputpi2")
        radiano = radiano.value
        radiano2 = radiano2.value
        if(radiano2 != 0){
            let graus = radiano/radiano2*180
            document.querySelector(".resposta").innerHTML = graus
        }else{
            let graus = radiano*180
            document.querySelector(".resposta").innerHTML = graus
        }
        
       }
    </script>
</html>
