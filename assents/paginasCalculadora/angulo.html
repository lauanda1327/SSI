<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../style/conversores.css">
        <title>SSI</title>
    </head>
    <body>
        <div class="loader" id="loader">
        </div>
        <header>
            <!-- Todo o código do header/nav aqui...por favor -->
            <img src="../../model/icons/logo.png" alt="logo do site" class="logo">
            <div class="caixa">
                <a href="../../index.html"><img src="../../model/icons/a.png" alt="link 1" class="a"></a>
                <a href="../calculadora.html" class="pagvisivel"><img src="../../model/icons/b.png" alt="link 2" class="b"></a>
                <a href="../informacoes.html"><img src="../../model/icons/c.png" alt="link 3" class="c"></a>
            </div>
            <div class="adicional">
                <a href="#" class="info"><img src="../../model/icons/d.png" alt="link 4" class="d"></a>
            </div>
        </header>
        <main class="container4">
            <h1>Converta de Radiano para Graus</h1>
            <div>
                <label>Radiano:</label>
                <input type="number" value="1" name="radiano" id="inputpi" min="0">
                <div class="divisao">/</div>
                <input type="number" value="2" name="radiano" id="inputpi2" min="1">
                <div>
                    <button onclick="converta()">Converter</button> 
                </div>
            </div>
            <div class="resposta">

            </div>
        </main>
    </body>
    <script>
       function converta(){
        let radiano = document.getElementById("inputpi")
        let radiano2 = document.getElementById("inputpi2")
        
        if(radiano2.value != 0){
            let graus = radiano.value/radiano2.value*(180/Math.PI)
            graus = graus.toFixed(2)
            document.querySelector(".resposta").innerHTML = graus + "°"
            radiano.value = "0"
            radiano2.value = "1"
        }
        else{
            alert("Divisão por zero é impossivel!! O Software irá considerar apenas o primeiro campo de valor!!")
            let graus = radiano.value*(180/Math.PI)
            graus = graus.toFixed(2)
            document.querySelector(".resposta").innerHTML = graus + "°"
            radiano.value = "0"
            radiano2.value = "1"
        }
       }
       
    </script>
</html>
