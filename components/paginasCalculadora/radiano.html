    <body>
        <div class="loader" id="loader">

        <header>

        </header>
        <main class="container4">
            <h1>Converta de Graus para Radiano</h1>
            <div>
                <label>Graus:</label>
                <input type="number" placeholder="60°" name="graus" id="inputGraus" value="">
                <div>
                    <button onclick="converta()">Converter</button> 
                </div>
            </div>
            <div class="resposta">

            </div>
        </main>
    </body>
    <script>
       function converta(){
        let graus = document.getElementById("inputGraus")

        radiano = graus.value * Math.PI/180
        radiano = radiano.toFixed(4)
        document.querySelector(".resposta").innerHTML = radiano

        }
    </script>
